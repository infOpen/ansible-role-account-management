---

# Tests for account-management role

- hosts: 'localhost'
  remote_user: 'root'
  vars:
    account_management_groups:
      - name: 'my-group'
        gid: 1500
        state: 'absent'
        is_system: True
      - name: 'my-group2'
        gid: 1500
        state: 'present'
        is_system: True
      - name: 'my-user2'
        gid: 1501
        state: 'present'
        is_system: True
    account_management_users:
      - name: 'my-user'
        append: False
        comment: 'Foobar'
        createhome: True
        home_mode: '0750'
        group: 'my-user'
        groups: []
        uid: 1500
        password: 'qsdqdqsd'
        state: 'absent'
        is_system: True
        remove: True
        skeleton: '/skels/foo'
        home: '/var/foo'
        shell: '/bin/sh'
        authorized_public_keys: []
        exclusive_public_keys: False
      - name: 'my-user2'
        append: False
        comment: 'Foobar'
        createhome: True
        home_mode: '0750'
        group: 'my-user2'
        groups:
          - 'my-group2'
        uid: 1501
        password: 'qsdqdqsd'
        state: 'present'
        is_system: True
        remove: True
        skeleton: '/skels/foo'
        home: '/var/foo'
        shell: '/bin/sh'
        authorized_public_keys: []
        exclusive_public_keys: False
  roles:
    - 'ansible-role-account-management'
