---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      account_management_groups:
        - name: 'my-group'
          gid: 1500
          state: 'absent'
          is_system: True
        - name: 'my-group2'
          gid: 1500
          state: 'present'
          is_system: True
        - name: 'my-user3'
          gid: 1501
          state: 'present'
          is_system: True
      account_management_users:
        - name: 'my-user'
          state: 'absent'
        - name: 'my-user2'
          state: 'present'
        - name: 'my-user3'
          append: False
          comment: 'Foobar'
          createhome: True
          home_mode: '0755'
          home_group: 'my-group2'
          group: 'my-user3'
          groups:
            - 'my-group2'
          uid: 1501
          password: 'qsdqdqsd'
          state: 'present'
          is_system: True
          remove: True
          skeleton: '/tmp/fake_skel'
          home: '/var/foo'
          shell: '/bin/sh'
          authorized_public_keys: []
          exclusive_public_keys: False
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'account-management-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
    - name: 'account-management-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'account-management-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'account-management-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
